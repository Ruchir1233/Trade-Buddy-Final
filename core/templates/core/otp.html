{% extends 'core/base.html' %}

{% block title %}OTP{% endblock %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">OTP</h1>
    <p><b> {{msg}} </b></p>

    <form method="post" action="{% url 'core:otp_verification' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="inline-block mb-2">Enter OTP:</label><br>
            <input name="otp"></input>
            <input type="hidden" name="hidden-field" value="registering">

        </div>

        <button class="py-4 px-8 text-lg bg-blue-600 hover:bg-blue-800 rounded-xl text-white">Submit</button>
    </form>
</div>
{% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
{% endblock %}
