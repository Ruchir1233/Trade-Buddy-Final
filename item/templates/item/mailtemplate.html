<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Congratulations! Your ad is live</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #37474f;
            margin: 0;
            padding: 10px 0;
        }
        .content {
            color: #616161;
        }
        .content h2 {
            font-size: 24px;
            color: #263238;
            margin-top: 0;
        }
        .content p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer p {
            font-size: 14px;
            color: #78909c;
        }
        a {
            color: #1e88e5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Congratulations! Your ad is live on TradeBuddy</h1>
        </div>
        <div class="content">
            <h2>{{ item_name }}</h2>
            <p>Description: {{ item_description }}</p>
            <p>Price: {{ item_price }}</p>
        </div>
        <div class="footer">
            <p>For more details, visit our website: <a href="{{ site_url }}">TradeBuddy</a></p>
        </div>
    </div>
</body>
</html>
